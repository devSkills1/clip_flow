<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipFlow Pro 新图标预览</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 24px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 20px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .cell { background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; text-align: center; }
    .cell img { display: block; margin: 10px auto; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.45); }
    .size { color: #93c5fd; font-size: 12px; }
    .desc { font-size: 13px; color: #cbd5e1; margin-bottom: 8px; }
  </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>ClipFlow Pro 全新简洁剪贴板图标（PNG）预览</h1>
        <p class="desc">设计目标：一眼剪贴板、极简具设计感、现代渐变与微阴影，突出识别度与质感。</p>
        <div class="grid">
          <div class="cell">
            <div class="size">192×192</div>
            <img src="./icons/clipboard_brand_fresh_192.png" alt="fresh icon 192" width="192" height="192"/>
          </div>
          <div class="cell">
            <div class="size">512×512</div>
            <img src="./icons/clipboard_brand_fresh_512.png" alt="fresh icon 512" width="256" height="256"/>
          </div>
          <div class="cell">
            <div class="size">1024×1024（缩放展示）</div>
            <img src="./icons/clipboard_brand_fresh_1024.png" alt="fresh icon 1024" width="256" height="256"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
