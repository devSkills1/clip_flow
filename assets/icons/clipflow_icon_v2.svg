<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 主渐变 - 现代蓝紫色 -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect x="48" y="48" width="928" height="928" rx="200" ry="200"
        fill="url(#gradient1)"/>

  <!-- C 字母 - 粗体现代风格 -->
  <path d="M380 512
           c0-120 90-200 200-200
           c60 0 110 25 140 60
           l-60 60
           c-20-25-50-40-80-40
           c-70 0-120 50-120 120
           s50 120 120 120
           c30 0 60-15 80-40
           l60 60
           c-30 35-80 60-140 60
           c-110 0-200-80-200-200z"
        fill="#FFFFFF"/>

  <!-- F 字母 - 与C连接的流动设计 -->
  <path d="M560 312
           h180
           v80
           h-100
           v60
           h80
           v80
           h-80
           v180
           h-80
           z"
        fill="#FFFFFF"/>

  <!-- 流动曲线装饰 - 连接C和F -->
  <path d="M520 620 Q580 680, 640 620"
        stroke="#FFFFFF"
        stroke-width="16"
        stroke-linecap="round"
        fill="none"
        opacity="0.7"/>
</svg>
