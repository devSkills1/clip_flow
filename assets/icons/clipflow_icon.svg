<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 简洁渐变 -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#grad)"/>

  <!-- ClipFlow 大写字母简写 -->
  <text x="512" y="560"
        font-family="SF Pro Rounded, SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="440"
        font-weight="800"
        letter-spacing="-20"
        fill="#FFFFFF"
        text-anchor="middle"
        dominant-baseline="middle">CF</text>

  <!-- 底部流动线 -->
  <path d="M256 760 Q400 820, 512 760 Q624 700, 768 760"
        stroke="#FFFFFF"
        stroke-width="24"
        stroke-linecap="round"
        fill="none"
        opacity="0.5"/>
</svg>
