<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 主渐变 - 蓝紫色调 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180"
        fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- 剪贴板顶部夹子 -->
  <rect x="380" y="120" width="264" height="80" rx="40" ry="40" fill="#FFF" opacity="0.9"/>
  <rect x="420" y="140" width="184" height="40" rx="20" ry="20" fill="url(#bgGradient)"/>

  <!-- 剪贴板主体轮廓 -->
  <rect x="220" y="180" width="584" height="700" rx="40" ry="40"
        fill="#FFF" opacity="0.95"/>

  <!-- CF 文字 - 简洁大气 -->
  <text x="512" y="620"
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif"
        font-size="320"
        font-weight="700"
        fill="url(#bgGradient)"
        text-anchor="middle"
        dominant-baseline="middle">CF</text>

  <!-- 流动线条装饰 -->
  <path d="M320 750 Q420 780, 520 750 Q620 720, 700 750"
        stroke="url(#bgGradient)"
        stroke-width="12"
        stroke-linecap="round"
        fill="none"
        opacity="0.6"/>
</svg>
